<h3>Héroe <small>nombre ...</small></h3>
<button [routerLink]="['/heroes']"
  class="btn btn-outline-danger"
  routerLinkActive="router-link-active">
  Regresar
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nobmre" type="text" 
              name="nombre" id="" 
              class="form-control"
              placeholder="Nombre del héroe"
              required>
      </div>
      <div class="form-group">
          <label>Casa</label>
          <select [(ngModel)]="heroe.casa"
            class="form-control"
            name="casa" id="">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
      </div>
      <div class="form-group">
          <label>Bio</label>
          <textarea 
            [(ngModel)]="heroe.bio"
              name="bio" id="" 
              class="form-control"
              cols="30" rows="10">
          </textarea>
        </div>

        <hr>
        <div class="form-group">
            <button [disabled] = "!forma.valid"
              type="submit" class="btn btn-outline-primary">
              Guardar cambios
            </button>
        </div>
    </form>
  </div>
</div>
